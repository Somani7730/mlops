<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
        .error {
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Breast Cancer Prediction</h1>
        <p>Enter the feature values below to predict whether cancer is detected or not:</p>
        <form action="/predict" method="POST">
            <input type="text" name="feature1" placeholder="Feature 1 (e.g., 17.99)" required>
            <input type="text" name="feature2" placeholder="Feature 2 (e.g., 10.38)" required>
            <input type="text" name="feature3" placeholder="Feature 3 (e.g., 122.80)" required>
            <input type="text" name="feature4" placeholder="Feature 4 (e.g., 100.30)" required>
            <input type="text" name="feature5" placeholder="Feature 5 (e.g., 0.1184)" required>
            <input type="text" name="feature6" placeholder="Feature 6 (e.g., 0.2776)" required>
            <input type="text" name="feature7" placeholder="Feature 7 (e.g., 0.3001)" required>
            <input type="text" name="feature8" placeholder="Feature 8 (e.g., 0.1471)" required>
            <input type="text" name="feature9" placeholder="Feature 9 (e.g., 0.2419)" required>
            <input type="text" name="feature10" placeholder="Feature 10 (e.g., 0.0789)" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <div class="result">Prediction: {{ prediction }}</div>
        {% endif %}
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
